{% extends "layout.html" %}

{% block body %}

<section class="section-drivers background-color-white">
    <div class="page-padding">
        <div class="container-home-drivers">
            <div class="padding-vertical padding-xhuge">


                <div class="margin-bottom margin-small">
                    <div class="text-align-center">
                        <div class="max-width-small align-center">
                            <div class="margin-bottom margin-small">
                                <h2 class="h3-medium">Sign Up</h2>
                            </div>
                        </div>

                        <form method="POST">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input 
                                type="email" 
                                class="form-control"
                                id="email" 
                                name="email" 
                                placeholder="Enter E-mail"
                                required
                                />
                            </div>
                            <br />
                        
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input 
                                type="text" 
                                class="form-control"
                                id="username" 
                                name="username" 
                                placeholder="Enter Username"
                                required
                                />
                            </div>
                            <br />
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input 
                                type="password" 
                                class="form-control"
                                id="password1" 
                                name="password1" 
                                placeholder="Enter password"
                                required
                                />
                            </div>
                            <br />

                            <div class="form-group">
                                <label for="password2">Password (Confirm)</label>
                                <input 
                                type="password" 
                                class="form-control"
                                id="password2" 
                                name="password2" 
                                placeholder="Confirm password"
                                required
                                />
                            </div>
                        
                            <div class="margin-top margin-xlarge">
                                <div class="button-row is-button-row-center">
                                    <button class="button-secondary with-icon w-inline-block" type="submit">Register</button>
                                </div>
                            </div>
            
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

</section>

{% endblock %}
